<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
        <style>
            footer
            {
                position:center;
                bottom: 0;
                margin-top: 70%;
            }
        </style>
    </head>

    <body class="text-center">	
        <form action="{{ url_for('signup') }}" class="form-signup" method="post">
            {% if mesage is defined and mesage %}
                <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %}
            <br>
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <input class="form-control mt-2" type="text" name="fname" placeholder="First Name" required autofocus autocomplete="off">
            <input class="form-control mt-2" type="text" name="lname" placeholder="Last Name" required autocomplete="off">
            <input class="form-control mt-2" type="text" name="phone" placeholder="Phone" required autocomplete="off">
            <input class="form-control mt-2" type="email" name="emailid" placeholder="Email id" required autocomplete="off">
            <!--<input class="form-control mt-2" type="password" name="passwd" placeholder="Password" required>-->
            <button class="btn btn-lg btn-primary mt-3 mb-3" type="submit">Sign up</button>
            <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('signin') }}">Sign in</a></p>
            <p class="mt-5 mb-3 text-muted">&copy;2023 <span style="color:red;">  All Rights Reserved</span></p>
        </form>
    </body>
</html>
