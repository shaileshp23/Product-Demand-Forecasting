    <title>ShopSpot</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          ShopSpot
        </a>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/index" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="/about" class="nav-link px-2 link-dark">About Us</a></li>
          <li><a href="/products" class="nav-link px-2 link-dark">Products</a></li>
          <li><a href="/prediction" class="nav-link px-2 link-dark">Prediction</a></li>
          <li><a href="/analysis" class="nav-link px-2 link-dark">Analysis</a></li>
          <li><a href="/contactus" class="nav-link px-2 link-dark">Contact Us</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-primary me-2">Logout</a>
        </div>

    </div>
  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Product Requirement Prediction
          <br class="hidden lg:inline-block">
        </h1>
        <p class="mb-8 leading-relaxed">Estimating the percentage of stalk that needs to be repurchased.</p>
        <div class="flex justify-center">
          <a class="btn btn-primary btn-lg mr-2" href="/prediction" role="button">Prediction</a>
          <a class="btn btn-primary btn-lg " href="/analysis" role="button">Analysis</a>
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="../static/herosection.svg">
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
